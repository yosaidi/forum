<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - Home</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #667eea;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .main-content {
            padding: 3rem 0;
        }

        .hero {
            text-align: center;
            margin-bottom: 4rem;
            color: white;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .hero p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-primary {
            background: white;
            color: #667eea;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }

        .btn-secondary:hover {
            background: white;
            color: #667eea;
        }

        .posts-section {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .posts-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .posts-header h2 {
            color: #333;
            font-size: 1.8rem;
        }

        .post-card {
            border: 1px solid #e1e8ed;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .post-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #666;
        }

        .post-title {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .post-excerpt {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .post-stats {
            display: flex;
            gap: 1rem;
            font-size: 0.9rem;
            color: #888;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .auth-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 1rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .nav-links {
                display: none;
            }
            
            .hero-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="/" class="logo">üåê Forum</a>
                <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="login.html" id="login-link">Login</a></li>
                    <li><a href="/register">Register</a></li>
                    <li><a href="#" id="profile-link" style="display: none;">Profile</a></li>
                    <li><a href="#" id="logout-link" style="display: none;">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="hero">
                <h1>Welcome to Our Forum</h1>
                <p>Join the conversation, share your thoughts, and connect with like-minded people.</p>
                <div class="hero-buttons">
                    <a href="#posts" class="btn btn-primary">Explore Posts</a>
                    <a href="/register" class="btn btn-secondary">Join Now</a>
                </div>
            </section>

            <section class="posts-section" id="posts">
                <div class="posts-header">
                    <h2>Recent Posts</h2>
                    <button class="btn btn-primary" id="create-post-btn" style="display: none;">Create Post</button>
                </div>
                <div id="posts-container">
                    <div class="loading">Loading posts...</div>
                </div>
            </section>
        </div>
    </main>

    <div class="auth-status" id="auth-status">
        <span id="user-info">Not logged in</span>
    </div>

    <script>
        // Global state
        let currentUser = null;
        let posts = [];

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            loadPosts();
            setupEventListeners();
        });

        // Check authentication status
        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/v1/users/profile', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    currentUser = await response.json();
                    updateAuthUI(true);
                } else {
                    updateAuthUI(false);
                }
            } catch (error) {
                console.log('Not authenticated');
                updateAuthUI(false);
            }
        }

        // Update UI based on auth status
        function updateAuthUI(isAuthenticated) {
            const loginLink = document.getElementById('login-link');
            const profileLink = document.getElementById('profile-link');
            const logoutLink = document.getElementById('logout-link');
            const createPostBtn = document.getElementById('create-post-btn');
            const userInfo = document.getElementById('user-info');

            if (isAuthenticated && currentUser) {
                loginLink.style.display = 'none';
                profileLink.style.display = 'block';
                logoutLink.style.display = 'block';
                createPostBtn.style.display = 'block';
                userInfo.textContent = `Welcome, ${currentUser.username}!`;
            } else {
                loginLink.style.display = 'block';
                profileLink.style.display = 'none';
                logoutLink.style.display = 'none';
                createPostBtn.style.display = 'none';
                userInfo.textContent = 'Not logged in';
            }
        }

        // Load posts from API
        async function loadPosts() {
            try {
                const response = await fetch('/api/v1/posts?limit=10', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    posts = data.posts || [];
                    renderPosts();
                } else {
                    document.getElementById('posts-container').innerHTML = 
                        '<div class="loading">Failed to load posts</div>';
                }
            } catch (error) {
                console.error('Error loading posts:', error);
                document.getElementById('posts-container').innerHTML = 
                    '<div class="loading">Error loading posts</div>';
            }
        }

        // Render posts in the UI
        function renderPosts() {
            const container = document.getElementById('posts-container');
            
            if (posts.length === 0) {
                container.innerHTML = '<div class="loading">No posts yet. Be the first to create one!</div>';
                return;
            }

            const postsHTML = posts.map(post => `
                <div class="post-card" onclick="viewPost(${post.id})">
                    <div class="post-meta">
                        <span>by ${post.author_username}</span>
                        <span>${formatDate(post.created_at)}</span>
                    </div>
                    <h3 class="post-title">${escapeHtml(post.title)}</h3>
                    <p class="post-excerpt">${escapeHtml(truncate(post.content, 200))}</p>
                    <div class="post-stats">
                        <span>üí¨ ${post.comment_count || 0} comments</span>
                        <span>üëç ${post.like_count || 0} likes</span>
                        <span>üëé ${post.dislike_count || 0} dislikes</span>
                    </div>
                </div>
            `).join('');

            container.innerHTML = postsHTML;
        }

        // Setup event listeners
        function setupEventListeners() {
            // Login link
            document.getElementById('login-link').addEventListener('click', (e) => {
                e.preventDefault();
                window.location.href = '/login';
            });

            // Logout link
            document.getElementById('logout-link').addEventListener('click', async (e) => {
                e.preventDefault();
                await logout();
            });

            // Create post button
            document.getElementById('create-post-btn').addEventListener('click', () => {
                createPostModal();
            });
        }

        // Logout function
        async function logout() {
            try {
                const response = await fetch('/api/v1/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    currentUser = null;
                    updateAuthUI(false);
                    location.reload();
                } else {
                    alert('Logout failed');
                }
            } catch (error) {
                console.error('Logout error:', error);
                alert('Logout failed');
            }
        }

        // View post function
        function viewPost(postId) {
            window.location.href = `/post/${postId}`;
        }

        // Create post modal
        function createPostModal() {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
            `;

            modal.innerHTML = `
                <div style="
                    background: white;
                    padding: 2rem;
                    border-radius: 15px;
                    width: 90%;
                    max-width: 500px;
                    max-height: 80vh;
                    overflow-y: auto;
                ">
                    <h3 style="margin-bottom: 1rem;">Create New Post</h3>
                    <form id="create-post-form">
                        <input 
                            type="text" 
                            id="post-title" 
                            placeholder="Post title..." 
                            required
                            style="
                                width: 100%;
                                padding: 0.8rem;
                                border: 1px solid #ddd;
                                border-radius: 8px;
                                margin-bottom: 1rem;
                                font-size: 1rem;
                            "
                        >
                        <textarea 
                            id="post-content" 
                            placeholder="Share your thoughts..." 
                            required
                            rows="6"
                            style="
                                width: 100%;
                                padding: 0.8rem;
                                border: 1px solid #ddd;
                                border-radius: 8px;
                                margin-bottom: 1rem;
                                font-size: 1rem;
                                resize: vertical;
                            "
                        ></textarea>
                        <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                            <button 
                                type="button" 
                                onclick="this.closest('div').remove()"
                                style="
                                    padding: 0.8rem 1.5rem;
                                    border: 1px solid #ddd;
                                    background: white;
                                    border-radius: 8px;
                                    cursor: pointer;
                                "
                            >
                                Cancel
                            </button>
                            <button 
                                type="submit"
                                style="
                                    padding: 0.8rem 1.5rem;
                                    border: none;
                                    background: #667eea;
                                    color: white;
                                    border-radius: 8px;
                                    cursor: pointer;
                                "
                            >
                                Create Post
                            </button>
                        </div>
                    </form>
                </div>
            `;

            document.body.appendChild(modal);

            // Handle form submission
            document.getElementById('create-post-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const title = document.getElementById('post-title').value;
                const content = document.getElementById('post-content').value;

                try {
                    const response = await fetch('/api/v1/posts', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        credentials: 'include',
                        body: JSON.stringify({ title, content })
                    });

                    if (response.ok) {
                        modal.remove();
                        loadPosts(); // Reload posts
                    } else {
                        const error = await response.json();
                        alert(error.error || 'Failed to create post');
                    }
                } catch (error) {
                    console.error('Create post error:', error);
                    alert('Failed to create post');
                }
            });

            // Close modal on background click
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        }

        // Utility functions
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            if (days === 0) {
                const hours = Math.floor(diff / (1000 * 60 * 60));
                if (hours === 0) {
                    const minutes = Math.floor(diff / (1000 * 60));
                    return `${minutes}m ago`;
                }
                return `${hours}h ago`;
            } else if (days === 1) {
                return 'yesterday';
            } else if (days < 7) {
                return `${days}d ago`;
            } else {
                return date.toLocaleDateString();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function truncate(text, maxLength) {
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }
    </script>
</body>
</html>
